<html>
<head>
    <title>Membresías</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="calificacion.css" rel="stylesheet"/> 
</head>
<body>
    <div class="header">
        <div class="logo">
            <img alt="Logo" height="30" src="https://i.ibb.co/JcFc0Lv/Imagen-de-Whats-App-2024-10-10-a-las-15-35-43-a45846db-removebg-preview.png" width="30"/>
            <span>Doki</span>
        </div>
        <div class="nav">
            <a href="#">Inicio</a>
            <a href="#">Planes</a>
            <a href="#">Productos</a>
            <a href="#">Membresía</a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
            <span class="cart">Carrito (2)</span>
        </div>
    </div>
    <div class="main">
        <h1>Calificanos</h1>
        <p>Por tu opinion es lo mas importante comentanos tu experiencia con nuestros servicios.</p>
        <div class="container">
            <div class="conntainer">
                <div class="comentario">
                    <textarea name="comentario" rows="25" cols="50">Escribe aquí tus comentarios</textarea>
                    <div class="estrellas">
                        <form>
                            <p class="estrellas">
                              <input id="radio1" type="radio" name="estrellas" value="5">
                              <label for="radio1">★</label>
                              <input id="radio2" type="radio" name="estrellas" value="4">
                              <label for="radio2">★</label>
                              <input id="radio3" type="radio" name="estrellas" value="3">
                              <label for="radio3">★</label>
                              <input id="radio4" type="radio" name="estrellas" value="2">
                              <label for="radio4">★</label>
                              <input id="radio5" type="radio" name="estrellas" value="1">
                              <label for="radio5">★</label>
                            </p>
                          </form>
                          
                    </div>
                    <button class="button">CALIFICAR</button>
                </div>

              
            </div>
        </div>
    </div>
</body>
</html>
