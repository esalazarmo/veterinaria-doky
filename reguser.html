<body2>
    <div class="container">
        <h1>Registro (UwU)</h1>
        <form action="process.php" method="POST">
            <div class="form-group">
                <label for="nombres">Nombre de Usuario:</label>
                <input id="nombres" name="nombres" required type="text"/>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input id="dni" name="dni" required type="text"/>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input id="telefono" name="telefono" required type="text"/>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input id="direccion" name="direccion" required type="text"/>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input id="correo" name="correo" required type="text"/>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input id="contrasena" name="contrasena" required type="password"/>
            </div>
            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar contraseña:</label>
                <input id="confirmar_contrasena" name="confirmar_contrasena" required type="password"/>
            </div>
            <button class="register-button" type="submit">Registrarse</button>
        </form>
    </div>
</body2>
