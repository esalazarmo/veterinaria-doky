<html>
<head>
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="agstile.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img alt="Logo" height="30" src="https://i.ibb.co/JcFc0Lv/Imagen-de-Whats-App-2024-10-10-a-las-15-35-43-a45846db-removebg-preview.png" width="30"/>
            <span>Doki</span>
        </div>
        <div class="nav">
            <a href="#">Inicio</a>
            <a href="#">Planes</a>
            <a href="#">Productos</a>
            <a href="#">Membres√≠a</a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
            <span class="cart">Carrito (2)</span>
        </div>
    </div>
    <div class="container">
        <h1>Agendar de cita</h1>
        <div class="form-group">
            <label for="especialidad">Especialidad:</label>
            <select id="especialidad" onchange="updateAppointmentSummary()">
                <option value="Desparasitacion">Desparasitacion</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" value="15:00" onchange="updateAppointmentSummary()">
        </div>
        <div class="form-group">
            <label for="tipo-mascota">Tipo mascota:</label>
            <select id="tipo-mascota" onchange="updateAppointmentSummary()">
                <option value="Perro">Perro</option>
            </select>
        </div>
        <div class="calendar">
            <table>
                <thead>
                    <tr>
                        <th colspan="7">SEPTEMBER 2024</th>
                    </tr>
                    <tr>
                        <th>D</th>
                        <th>L</th>
                        <th>M</th>
                        <th>M</th>
                        <th>J</th>
                        <th>V</th>
                        <th>S</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td onclick="selectDate(this)">1</td>
                        <td onclick="selectDate(this)">2</td>
                        <td onclick="selectDate(this)">3</td>
                        <td onclick="selectDate(this)">4</td>
                        <td onclick="selectDate(this)">5</td>
                    </tr>
                    <tr>
                        <td onclick="selectDate(this)">6</td>
                        <td onclick="selectDate(this)">7</td>
                        <td onclick="selectDate(this)">8</td>
                        <td onclick="selectDate(this)">9</td>
                        <td onclick="selectDate(this)">10</td>
                        <td onclick="selectDate(this)">11</td>
                        <td onclick="selectDate(this)">12</td>
                    </tr>
                    <tr>
                        <td onclick="selectDate(this)">13</td>
                        <td onclick="selectDate(this)">14</td>
                        <td onclick="selectDate(this)">15</td>
                        <td onclick="selectDate(this)">16</td>
                        <td onclick="selectDate(this)">17</td>
                        <td onclick="selectDate(this)">18</td>
                        <td onclick="selectDate(this)">19</td>
                    </tr>
                    <tr>
                        <td onclick="selectDate(this)">20</td>
                        <td onclick="selectDate(this)">21</td>
                        <td onclick="selectDate(this)">22</td>
                        <td onclick="selectDate(this)">23</td>
                        <td onclick="selectDate(this)">24</td>
                        <td onclick="selectDate(this)">25</td>
                        <td onclick="selectDate(this)">26</td>
                    </tr>
                    <tr>
                        <td onclick="selectDate(this)">27</td>
                        <td onclick="selectDate(this)">28</td>
                        <td onclick="selectDate(this)">29</td>
                        <td onclick="selectDate(this)">30</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="appointment-summary">
            <p>Cita:</p>
            <ul id="appointment-details">
                <li>Desparasitacion</li>
                <li>Perro</li>
                <li>3:00 pm</li>
                <li>24 de setiembre 2024</li>
            </ul>
        </div>
        <div class="reserve-button">
            <button>Reservar</button>
        </div>
    </div>
    <div class="footer">
        Reserva seleccionada disponible
    </div>
    <script>
        function updateAppointmentSummary() {
            const especialidad = document.getElementById('especialidad').value;
            const hora = document.getElementById('hora').value;
            const tipoMascota = document.getElementById('tipo-mascota').value;
            const fecha = document.querySelector('.calendar .selected') ? document.querySelector('.calendar .selected').innerText + ' de setiembre 2024' : '24 de setiembre 2024';

            document.getElementById('appointment-details').innerHTML = `
                <li>${especialidad}</li>
                <li>${tipoMascota}</li>
                <li>${hora}</li>
                <li>${fecha}</li>
            `;
        }

        function selectDate(element) {
            const selected = document.querySelector('.calendar .selected');
            if (selected) {
                selected.classList.remove('selected');
            }
            element.classList.add('selected');
            updateAppointmentSummary();
        }
    </script>
</body>
</html>
